<!DOCTYPE html>
<html>

<head>
	<title>Create a hero image</title>

	<style>
		/* blurring the image */
		.gfg {
			filter: blur(5px);
			width: 100%;
		}

		/* designing title and tag line */
		.logo {
			text-align: center;
			position: absolute;
			font-size: 18px;
			top: 50px;
			left: 27%;
			color: white;
		}

		h1,
		p {
			border: 4px solid white;
			padding: 10px 50px;
			position: relative;
			border-radius: 10px;
			font-family: Arial, Helvetica, sans-serif;
		}

		h1:hover {
			background: -webkit-linear-gradient(green, lime);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}

		/* Designing button */
		.logo button {
			border: none;
			outline: 0;
			display: inline-block;
			padding: 10px 25px;
			color: black;
			background-color: #ddd;
			text-align: center;
			cursor: pointer
		}

		.logo button:hover {
			background-color: green;
			color: white;
		}
	</style>
</head>

<body>
	<div class="container">

		<!-- background image -->
		<img class="gfg" src=
"https://media.geeksforgeeks.org/wp-content/uploads/20191213145442/img40.png">

		<!-- title and tag line with button -->
		<div class="logo">
			<h1>GeeksforGeeks</h1>
			<p>A Computer Science Portal for Geeks</p>
			<button>Hire with Us</button>
		</div>
	</div>
</body>

</html>
